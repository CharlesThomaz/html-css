<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
<h1>Imagem dinâmica</h1>
<p>Tente abrir esse site em város dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>
<picture>
<source  media="(max-width: 750px)"   src="imagens/foto-p.png" type="imagens/foto.png">
<source media="(max-width: 1050px)" src="imagens/foto-m.png" type="foto flexivel 2">

<img src="imagens/foto-g.png" alt="foto flexível">
</picture>
    
<h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/High Noon - TrackTribe.mp3" controls autoplay></audio>
    <!--FORMATOS COMPATÍVEIS: MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/High Noon - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/High Noon - TrackTribe.mp3" type="audio/ogg">
        <source src="midia/High Noon - TrackTribe.mp3" type="audio/wav">
        Infelizmente seu navegador não consegue reproduzir áudio.
        
        <a href="midia/High Noon - TrackTribe.mp3">Clique aqui para baixar o arquivo MP3.</a>
    </audio>
</body>
</html>
