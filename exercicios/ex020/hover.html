<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: sans-serif;
        }
        
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: yellow;
            background-color: rgb(118, 133, 133);
            width: 300px;   
        }
        div:hover { 
         color: yellowgreen;       
        }
    </style>
    </head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
